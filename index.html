<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI with Starry Snow Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Power BI Report Embed -->
    <iframe 
        title="ABS-Snowing" 
        src="https://app.powerbi.com/reportEmbed?reportId=d7221674-484d-4b95-a35c-5b3b10f8eae6&autoAuth=true&ctid=50c9fda0-ee60-41b9-a39c-b3ffe7f1dd6a" 
        allowFullScreen="true">
    </iframe>

    <!-- Snow Animation -->
    <canvas class="snow"></canvas>

    <script>
        const canvas = document.querySelector('.snow');
        const ctx = canvas.getContext('2d');
        const snowflakes = [];
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function createSnowflake() {
            const x = Math.random() * width;
            const y = Math.random() * -height;
            const size = Math.random() * 8 + 5;
            const speed = Math.random() * 2 + 1;
            snowflakes.push({ x, y, size, speed });
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, width, height);
            snowflakes.forEach((snowflake, index) => {
                snowflake.y += snowflake.speed;
                ctx.beginPath();
                const spikes = 5;
                const outerRadius = snowflake.size;
                const innerRadius = snowflake.size / 2;
                let rotation = Math.PI / 2 * 3;
                let x = snowflake.x;
                let y = snowflake.y;
                ctx.moveTo(x, y - outerRadius);

                for (let i = 0; i < spikes; i++) {
                    x = snowflake.x + Math.cos(rotation) * outerRadius;
                    y = snowflake.y + Math.sin(rotation) * outerRadius;
                    ctx.lineTo(x, y);
                    rotation += Math.PI / spikes;

                    x = snowflake.x + Math.cos(rotation) * innerRadius;
                    y = snowflake.y + Math.sin(rotation) * innerRadius;
                    ctx.lineTo(x, y);
                    rotation += Math.PI / spikes;
                }
                ctx.closePath();
                ctx.fillStyle = '#ffffff';
                ctx.fill();

                if (snowflake.y > height) snowflakes.splice(index, 1);
            });
        }

        function loop() {
            if (Math.random() < 0.02) createSnowflake();
            drawSnowflakes();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
