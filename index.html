<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report with Snowflake Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #ffffff;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let iframe interact normally */
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Embed Power BI Report -->
    <iframe 
        title="Public Power BI Report" 
        src="https://app.powerbi.com/view?r=eyJrIjoiNjRkNzRiZjctNzgzMi00YjI1LWJhMjAtNjMzOTQ1MmU2MmYxIiwidCI6IjUwYzlmZGEwLWVlNjAtNDFiOS1hMzljLWIzZmZlN2YxZGQ2YSIsImMiOjEwfQ%3D%3D" 
        frameborder="0" 
        allowFullScreen="true">
    </iframe>

    <!-- Snow Animation -->
    <canvas class="snow"></canvas>

    <script>
        const canvas = document.querySelector('.snow');
        const ctx = canvas.getContext('2d');
        const snowflakes = [];
        const snowflakeImages = [
            'https://raw.githubusercontent.com/KakhramonUktamov/ks-abc-report/main/snowflakes1.png',
            'https://raw.githubusercontent.com/KakhramonUktamov/ks-abc-report/main/snowflakes2.png',
            'https://raw.githubusercontent.com/KakhramonUktamov/ks-abc-report/main/snowflakes3.png'
        ];
        let width, height;

        // Resize canvas to fit the screen
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Create a snowflake with random properties
        function createSnowflake() {
            const x = Math.random() * width; // Horizontal position
            const y = Math.random() * -height; // Start above the screen
            const size = Math.random() * 20 + 15; // Random size (15px to 35px)
            const speed = Math.random() * 1.5 + 0.5; // Slower speed (0.5px to 2px per frame)
            const image = snowflakeImages[Math.floor(Math.random() * snowflakeImages.length)]; // Random snowflake image
            snowflakes.push({ x, y, size, speed, image });
        }

        // Draw snowflakes on the canvas
        function drawSnowflakes() {
            ctx.clearRect(0, 0, width, height); // Clear the canvas
            snowflakes.forEach((snowflake, index) => {
                snowflake.y += snowflake.speed; // Move snowflake downward
                const img = new Image();
                img.src = snowflake.image;
                ctx.drawImage(img, snowflake.x, snowflake.y, snowflake.size, snowflake.size);

                // Remove snowflake if it goes out of view
                if (snowflake.y > height) snowflakes.splice(index, 1);
            });
        }

        // Animation loop
        function loop() {
            if (Math.random() < 0.015) createSnowflake(); // Spawn snowflakes at a controlled rate
            drawSnowflakes();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
